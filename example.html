<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RGB Color Picker</title>
    <style>
      * {
        box-sizing: border-box;
        font-size: 64px;
      }
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        background-color: #f1f1f1;
      }
      label {
        margin-top: 20px;
        margin-bottom: 10px;
        text-align: center;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: none;
        background-color: #fff;
        font-size: 64px;
        text-align: center;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        width: 100%;
        font-size: 64px;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form method="get">
      <label for="red">Red:</label>
      <input type="text" id="red" name="red" value="0" />
      <label for="green">Green:</label>
      <input type="text" id="green" name="green" value="0" />
      <label for="blue">Blue:</label>
      <input type="text" id="blue" name="blue" value="0" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
