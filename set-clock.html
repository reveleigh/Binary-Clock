<!DOCTYPE html>
<html>
  <head>
    <title>Binary Clock</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      font-family: verdana;
    "
  >
    <h1>Set the time</h1>
    <form method="get">
      <label for="Hour" style="font-size: 4rem; margin-bottom: 10px"
        >Hour (AM/PM):</label
      >
      <input
        type="text"
        id="hour"
        name="hour"
        value="0"
        style="
          width: 100%;
          font-size: 4rem;
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 5px;
          border: 2px solid #ccc;
        "
      />
      <label for="Minute" style="font-size: 4rem; margin-bottom: 10px"
        >Minute:</label
      >
      <input
        type="text"
        id="minute"
        name="minute"
        value="0"
        style="
          width: 100%;
          font-size: 4rem;
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 5px;
          border: 2px solid #ccc;
        "
      />
      <div style="margin-bottom: 50px">
        <input
          type="submit"
          value="Submit"
          style="
            font-size: 4rem;
            font-family: verdana;
            width: 100%;
            height: 150px;
            background-color: #ffe6e6;
            color: black;
            border-radius: 15px;
          "
        />
      </div>
    </form>
    <a href="/" style="margin-bottom: 50px; width: 100%"
      ><button
        style="
          font-size: 4rem;
          font-family: verdana;
          width: 100%;
          height: 150px;
          background-color: #ffe6e6;
          color: black;
          border-radius: 15px;
        "
      >
        Home
      </button></a
    >
  </body>
</html>
